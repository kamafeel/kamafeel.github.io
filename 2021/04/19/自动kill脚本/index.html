        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">#!/bin/bash</span><br><span class="line">#############################################################</span><br><span class="line">#this script for osd process kill testing ret in kill_osd.log</span><br><span class="line">#       eg.  ./killmon.sh  sleeptime(unit &apos;s&apos;)</span><br><span class="line">#       usage: ./killmon.sh    300</span><br><span class="line">#       update: 2019-3-5  pansaky</span><br><span class="line">#############################################################</span><br><span class="line">sleep_time=$1</span><br><span class="line">echo &quot;Start at ==`date`==&quot; &gt; kill_mon.log</span><br><span class="line">int=1</span><br><span class="line">while(( $int&lt;=1000))</span><br><span class="line">do</span><br><span class="line">#简易日志，将执行时间打印到指定日志</span><br><span class="line">  echo &quot;===== `date` =====&quot; &gt;&gt; kill_mon.log</span><br><span class="line">  pid=`ps -aux |grep &quot;ceph-mon&quot;|grep -v &quot;grep&quot; |awk &apos;&#123;print $2&#125;&apos;`</span><br><span class="line">  wc=`ps -aux |grep &quot;ceph-mon&quot;|grep -v &quot;grep&quot; |awk &apos;&#123;print $2&#125;&apos;|wc -l`</span><br><span class="line">  if [ $wc -ne &quot;0&quot; ];then</span><br><span class="line">    echo &quot;kill -9 $pid&quot; &gt;&gt; kill_mon.log</span><br><span class="line">    sudo kill \-9 $pid 2&gt;&amp;1 &gt;&gt; kill_mon.log</span><br><span class="line">  fi</span><br><span class="line">#每隔固定时间寻找并kill进程，可等待拉起或持续kill</span><br><span class="line"> sleep $sleep_time</span><br><span class="line"> let &quot;int++&quot;</span><br><span class="line"> echo &quot;$int has done!&quot; &gt;&gt; kill_mon.log</span><br><span class="line">done</span><br></pre></td></tr></table></figure>
